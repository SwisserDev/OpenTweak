name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.0.1)'
        required: true
        type: string

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag v${{ inputs.version }}
          git push origin v${{ inputs.version }}

      - name: Set version
        id: version
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            echo "VERSION=v${{ inputs.version }}" >> $env:GITHUB_OUTPUT
          } else {
            echo "VERSION=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/OpenTweak/OpenTweak.csproj

      - name: Publish
        run: dotnet publish src/OpenTweak/OpenTweak.csproj -c Release -o publish

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        continue-on-error: true
        with:
          token: ${{ github.token }}
          tag: ${{ steps.version.outputs.VERSION }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          body: |
            ${{ steps.changelog.outputs.changes || '## What''s New

            See the [full documentation](https://github.com/SwisserDev/OpenTweak#features) for details on all tweaks.

            ### Installation
            1. Download `OpenTweak.exe` below
            2. Run as Administrator
            3. Done!' }}
          files: publish/OpenTweak.exe
          draft: false
          prerelease: false
