name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/OpenTweak/OpenTweak.csproj

      - name: Publish
        run: dotnet publish src/OpenTweak/OpenTweak.csproj -c Release -o publish

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        continue-on-error: true
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ${{ steps.changelog.outputs.changes || '## What''s New

            See the [full documentation](https://github.com/SwisserDev/OpenTweak#features) for details on all tweaks.

            ### Installation
            1. Download `OpenTweak.exe` below
            2. Run as Administrator
            3. Done!' }}
          files: publish/OpenTweak.exe
          draft: false
          prerelease: false
